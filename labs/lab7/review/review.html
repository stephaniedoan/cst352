<!DOCTYPE html>
<html>
    <head>
        <title>JS Review</title>
        
        <script>
            
            function doMagic(){
                
                document.getElementById("catImage").src = "img/now_you_dont.png";
                document.getElementById("message").innerHTML = "... Now you don't!";
                document.getElementById("message").style.color = "red";
                document.getElementById("reappear").style.display = "inline";
                document.getElementById("doMagic").style.display = "none";
            }
        </script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        
        <script>
            
            $(document).ready( function(){ 
                
                $("#reappear").click( function(){ alert("test!"); 
                    
                    $("#catImage").attr("src","img/now_you_see_me.png");
                    $("#message").html("Now you see me again!");
                    $("#reappear").css("display","none");
                    $("#doMagic").css("display","inline");
                    
                } ); 
                
            } );
            
       
        </script>
        
        <style>
            #reappear{
                display:none;
            }
        </style>
    </head>
    <body>
        
        <img id="catImage" src="img/now_you_see_me.png" />
        <h2 id="message">Now you see me.. </h2>
        
            <button id="doMagic" onclick="doMagic()"> Do Magic! </button>
            <button id="reappear">Reappear!</button>
    
    </body>
</html>
