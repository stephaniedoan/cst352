        <div class="jumbotron jumbotron-fluid">
            <h1>Superhero Index</h1>
            <h3>Search and Filter</h3>
        </div>  
        <form>
            <h6>Hero Name</h6>
            <input type="text" name="heroName" value="Hero Name">
            <br>
            <h6>Super Power</h6>
            <input type="text" name="superPower" value="Super Power">
            <br><br>
            
            <h4>Filter By</h4>
            <h6>Gender</h6>
            <input type="checkbox" name="gender" value="Female" id="fem">
            <label for="fem">Female</label>
            <br>
            <input type="checkbox" name="gender" value="Male" id="male">
            <label for="male">Male</label>
            <br>
            <h6>Type</h6>
            <input type="checkbox" name="type" value="Human" id="hum">
            <label for="hum">Human</label>
            <br>
            <input type="checkbox" name="type" value="Mutant" id="mut">
            <label for="mut">Mutant</label>
            <br>
            <h6>Name</h6>
            <input type="checkbox" name="nameOrder" value="firstName" id="first">
            <label for="first">First Name</label>
            <br>
            <input type="checkbox" name="nameOrder" value="lastName" id="last">
            <label for="last">Last Name</label>
            <br><br>
            <input type="submit" id="searchBtn" value="Search" class="btn btn-primary"
        </form>
            
        </div>
