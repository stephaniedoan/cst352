<!DOCTYPE html>
<html>
    <head>
        <title>How Well Do You Know Me?</title>
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Chakra+Petch" rel="stylesheet">
        <link href="css/styles.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <h1>How Well Do You Know Stephanie?</h1>
        <h2>Take this quiz to find out!</h2>
        
        <form>
            
            What is your name?
            <input type="text" name="yourName"/>
            <br><br>
            
            How old am I?
            <select name="age">
                <option>17</option>
                <option>18</option>
                <option>19</option>
                <option>20</option>
                <option>21</option>
                <option>22</option>
                <option>23</option>
                <option>24</option>
                <option>25</option>
            </select>
            <br><br>
            
            What is my major?
            <br>
             <input type="radio" name="major" value="cs" id="comSci">
                <label for="comSci"> Computer Science</label><br>
            <input type="radio" name="major" value="cd" id="comDes">
                <label for="comDes"> Communication Design</label> <br>
            <input type="radio" name="major" value="bus" id="business">
                <label for="business"> Business</label> <br>
            <input type="radio" name="major" value="mb" id="marine">
                <label for="marine"> Marine Biology</label>
            <br><br>
                
            What are my three favorite colors?
            <br>
            <input type="checkbox" name="pinkColor" value="pink" id="Pink"> 
            <label for="Pink"> Pink</label><br>
            <input type="checkbox" name="blueColor" value="blue" id="Blue"> 
            <label for="Blue"> Blue</label><br>
            <input type="checkbox" name="orangeColor" value="orange" id="Orange"> 
            <label for="Orange"> Orange</label><br>
            <input type="checkbox" name="yellowColor" value="yellow" id="Yellow"> 
            <label for="Yellow"> Yellow</label><br>
            <input type="checkbox" name="purpleColor" value="purple" id="Purple"> 
            <label for="Purple"> Purple</label><br>
            <input type="checkbox" name="blackColor" value="black" id="Black"> 
            <label for="Black"> Black</label>
            <br><br>
            
            What is my favorite ice cream flavor?
            <select name="icecream">
                <option>Vanilla</option>
                <option>Chocolate</option>
                <option>Pistachio</option>
                <option>Strawberry</option>
                <option>Coffee</option>
                <option>Cookies and Cream</option>
            </select>
            <br><br>
            
            Where is my home town?
            <select name="hometown">
                <option>LA</option>
                <option>San Diego</option>
                <option>Sacramento</option>
                <option>San Jose</option>
                <option>Stockton</option>
                <option>Monterey</option>
            </select>
            <br><br>
            
            <input type="submit" value="Submit" class="submitBtn"/>
        </form>
    </body>
</html>
